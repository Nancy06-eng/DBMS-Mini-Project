<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="sone.css">
  <script src="https://kit.fontawesome.com/4e7ec5e168.js" crossorigin="anonymous"></script>
  <title>DYPSOE | COST FOR CAUSE</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
</head>

<body>
  <nav id="navbar">
    <img src="logo.png" alt="Logo" id="logo">
    <div id="navbarcont">
      <h1 id="one">DYPSOE - COST FOR CAUSE</h1>
      <h3 id="two">YOU CAN SPREAD SMILE</h3>
    </div>
                  
  </nav>
  <div id="Container">
    <h2 id="ContainerHeading">Your one effort can make someone smile <i class="fas fa-smile"></i> </h2>
    <img id="Girl" src="girl.jpeg" alt="Girl">
    <div id="Form">
      <h4 id="nameword"> Name <i class="fas fa-user"></i></h4>
      <input type="text" id="name" required >
      <h4 id="phonenumber" >Phone No <i class="fas fa-phone"></i></h4> <br>
      <input type="tel" id="phonenumber" required >
      <h4 id="email">Email Id <i class="far fa-envelope" ></i> </h4> <br>
      <input type="email" id="email" required>
    </div>
      <br>
      <marquee width="1100px" id="marquee">
        Please select netbanking as a mode of payment <i class="far fa-grin-beam"></i>
        </marquee> 
    
    <div id="Payment"> 
      <h3 id="header">Give Kindness | Spread Kindness </h3></div>
      <h3 id="donate">DONATE <i class="fas fa-credit-card"> </i> <i class="fas fa-wallet"></i>  <i class="fas fa-coins"></i></h3>
      <input type="number" name="price" id="price" required> <br>
      <button type="submit" class="btn" id="pay">DONATE</button>
  </div>

  <div class="backgroundsix">
    <h3 id="teams">Our Contributers </h1>
     
    <div class="image-container">
          
                  <div class="image-item" id="image-item-1"></div>
                  <div class="image-item" id="image-item-2"></div>
                  <div class="image-item" id="image-item-3"></div>
                  <div class="image-item" id="image-item-4"></div>
                  
    </div>
    
    </div>

   </div>
</body>

</html>
